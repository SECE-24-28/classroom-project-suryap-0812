<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
            *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .left{
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .left img{
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .left h1{
            color: rgb(255, 255, 255);
            font-size: 48px;

        }

        nav ol{
            list-style: none;
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

    
        main{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video{
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

    </style>
</head>
<body>
    <nav>
        <div class="left">
            <img src="WhatsApp Image 2025-11-18 at 20.37.26_530389a1.jpg"  alt="this is profile">
            <h1>SURYA P</h1>
        </div>
        
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Education</li>
            <li>Contact</li>
        </ol>
    </nav>

    <main>
        <video src="bye.mp4" autoplay loop muted></video>
    </main>
    
    
</body>
</html>
