    <img src="FB.png" class="w-60 h-60" id="alt" alt="img">

<div class="flex flex-1 gap-20 text-2xl mt-5">
    <button class="bg-violet-600 rounded-lg px-4 py-2 text-white" onclick="previous()">Previous</button>
    <button class="bg-cyan-500 px-4 rounded-lg py-2 text-white scale-110 hover:rotate-6" onclick="next()">Next</button>
</div>

<script>
    let images = ["FB.png", "TW.png", "WH.png", "wh-pic.jpg"];

 
    let index = 0;

    let img = document.getElementById("alt");

    function next() {
        index++;
        if (index >= images.length) {
            index = images.length - 1;  
        }
        img.src = images[index];
    }

    function previous() {
        index--;
        if (index < 0) {
            index = 0;
        }
        img.src = images[index];
    }

</script>
