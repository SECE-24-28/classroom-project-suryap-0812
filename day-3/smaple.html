<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAY-3</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body{
            width: 100%;
            height: 100%;
        }

        .cnt{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;

            padding: 20px;
            color: white;
            z-index: 1;
        }

        ol{
            list-style: none;
            display: flex;
            gap: 25px;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .vid{
            position: fixed;
            top: 0;
            left: 0;

            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tex{
            top: 30%;
            left: 36%;
            align-items: center;
            position: absolute;
            z-index: 1;
        }
        .tex h1{
            color: white;
            font-size: 50px;
            margin-bottom: 20px;
            
        }

        .tex button{
            border-radius: 10%;
            text-decoration: none;
            padding: 15px 15px;
            font-size: 20px;
            margin-left: 70px;
            background-color: blue;
            color: rgba(255, 255, 255, 0.676);
            background-image: linear-gradient(45deg, black, purple);
        }

        .tex button:hover{
            background-image: linear-gradient(360deg, purple, black);
            font-size: 25px;
            position: absolute;
            transition: 0.3s;
            letter-spacing: 4px;
            margin-left: 10px;
        }


        .foot{
            position: absolute;
            display: flex;
            gap: 20px;
            bottom: 10px;
            left: 10px;
        }
        .foot img{
            width: 40px;
            border-radius: 50%;
        }

        .foot img:hover{
            transform: scale(0.8);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="cnt">
        <h1>Travel</h1>
        <ol>
           <a href=""><li>Home</li></a> 
            <a href=""><li>About</li></a>
            <a href=""><li>Contact</li></a>
            <a href=""><li>Gallery</li></a>
        </ol>
    </div>

    <div class="vid">
        <video src="samma.mp4" autoplay loop muted></video>
    </div>

    <div class="tex">
        <h1>Welcome to My Web!</h1>
        <a href="https://www.google.com" target="_blank">
            <button>Touch me, if you dare! üòèüòè</button>
        </a>
    </div>

    <div class="foot">
        <img src="FB.png" alt="">
        <img src="WH.png" alt="">
        <img src="TW.png" alt="">
    </div>

</body>
</html>
