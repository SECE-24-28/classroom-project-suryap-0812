<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center gap-4 mt-32">  
        <input class="border-4 bg-gray-200 w-64 h-12 text-red-600 font-bold" type="text" id="ip1">
        <input class="border-4 bg-gray-200 w-64 h-12 text-red-800 font-bold" type="text" id="ip2">
    </div>
    
    <script>
        let ip1  = document.getElementById("ip1");
        let ip2  = document.getElementById("ip2");

        ip1.addEventListener("keyup", function() {
            ip2.value = (ip1.value).toUpperCase();
        });

    </script>
</body>
</html>
