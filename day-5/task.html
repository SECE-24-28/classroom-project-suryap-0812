<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button class="mx-auto block mt-10 px-4 py-2 bg-blue-500 text-white rounded" id="ld">Load Users</button>

    <script>
        let ld = document.getElementById("ld");
        let data = [ {title:"TITLE-one", email:"ab1@gmail.com", City:"New York-1"},
                    {title:"TITLE-two", email:"ab2@gmail.com", City:"New York-2"},
                    {title:"TITLE-three", email:"ab3@gmail.com", City:"New York-3"},
                    {title:"TITLE-four", email:"ab4@gmail.com", City:"New York-4"},
                    {title:"TITLE-five", email:"ab5@gmail.com", City:"New York-5"},
                    {title:"TITLE-six", email:"ab6@gmail.com", City:"New York-6"}
                    ];

        ld.addEventListener("click", function(){

            for(let i = 0; i < data.length; i++){
                var p = document.createElement("p");
                p.innerHTML = `<div class='border-2 border-gray-400 m-2 mx-16 p-2 rounded-lg shadow-lg'>
                                <h2 class='text-2xl font-bold mb-2'>${data[i].title}</h2>
                                <p class='text-gray-700'><b>Email:</b> ${data[i].email}</p>
                                <p class='text-gray-700'> <b>City:</b> ${data[i].City}</p>
                               </div>`;
                document.body.appendChild(p);
            }

        })
    </script>
</body>
</html>
