<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positions Demo</title>
  <style>

    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 20px;
      color: red;
      text-align: center;
      width: 100%;
    }

    .outer {
      border: 10px solid black;
      height: 600px;
      width: 500px;
      background-color: rgb(0, 213, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 40% 20% 20% 20%;
      position: relative;
    }

    .inner {
      position: relative;
      height: 550px;
      width: 450px;
      border: 8px solid red;
      background-color: rgb(18, 18, 18);
      border-radius: 70% 70%;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: space-around;
      padding-top: 20px;
    }


    .box {
      height: 80px;
      width: 80px;
      border: 4px solid brown;
      margin: 25px;
      padding: 10px;
      text-align: center;
      background-color: yellow;
      
      display: inline-block;
      transition: background-color 0.3s, border-radius 0.3s, transform 0.3s;
      position: static;
    }

    .btn {
      display: inline-block;
      margin-top: 6px;
      background: black;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    #static:checked ~ .statBox {
      position: static;
      background-color: lightyellow;
      border-radius: 70% 120%;

    }

    #relative:checked ~ .relBox {
      position: relative;
      top: 20px;
      left: 40px;
      background-color: lightgreen;
      border-radius: 50%;
    }

    #absolute:checked ~ .absBox {
      position: absolute;
      top: 300px;
      left: 200px;
      background-color: lightcoral;
      border-radius: 20%;
    }

    #fixed:checked ~ .fixedBox {
      position: fixed;
      top: 300px;
      left: 300px;
      background-color: lightblue;
      border-radius: 10% 20%;
    }

  </style>
</head>
<body>

  <h1>Positions in CSS</h1>

  <div class="outer">
    <div class="inner">

      <input type="checkbox" id="static" hidden>
      <input type="checkbox" id="relative" hidden>
      <input type="checkbox" id="absolute" hidden>
      <input type="checkbox" id="fixed" hidden>

      <label for="static" class="box statBox">
        Static
        <span class="btn">click</span>
      </label>

      <label for="relative" class="box relBox">
        Relative
        <span class="btn">click</span>
      </label>

      
      <label for="absolute" class="box absBox">
        Absolute
        <span class="btn">click</span>
      </label>

    
      <label for="fixed" class="box fixedBox">
        Fixed
        <span class="btn">click</span>
      </label>

    </div>
  </div>

</body>
</html>
