<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            
            margin-bottom: 30px;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .cont {
            background-color: light-grey;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px black;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }
        .cont:hover {
            transform: translateY(-5px);
        }
        .cont p {
            margin-top: 10px;
            color: #64d7f7;
            line-height: 1.5;
        }
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Responsive Design</h1>

    <div class="container">
        <div class="cont">
            <h3>Card 1</h3>
            <p>This is card 1.</p>
        </div>
        <div class="cont">
            <h3>Card 2</h3>
            <p>This is card 2.</p>
        </div>
        <div class="cont">
            <h3>Card 3</h3>
            <p>This is card 3.</p>
        </div>
    </div>
</body>
</html>
