<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>
        <div class="p-16 text-center">
        <h1 id="c1" class="text-6xl p-4">Light-Mode</h1>
        <button class="text-center w-32 text-3xl h-auto bg-red-500 rounded-full text-black p-2" id="btn">Switch Mode</button>
    </div>

    <script>
        let btn = document.getElementById("btn");
        let c1 = document.getElementById("c1");

        btn.addEventListener("click", function(){
            document.body.classList.toggle("bg-black");
            document.body.classList.toggle("text-white");
            if(c1.textContent === "Light-Mode"){
                c1.textContent = "Dark-Mode";
            } else {
                c1.textContent = "Light-Mode";
            }

        });
    </script>
</body>
</html>
