<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex mx-0 my-40 aligncenter gap-20">
        <button id="btn1" onclick=seti() class="text-white rounded-md m-16 p-2 bg-black">Click me</button>
        <p id="p1" class="text-black text-6xl p-12 ">Peacock</p>
    </div>
    <script>
        let btn1 = document.getElementById("btn1");
        let p = document.getElementById("p1")
        let index = 0;
        function seti(){
            index++;
            if(index % 2 == 0){
            p.textContent = "Peacock is the national bird of India";
            }
            else{
            p.textContent = "Peacock";
        }
    }
    </script>
</body>
</html>
