<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<form class="bg-gray-200 p-10 mx-64 flex-col rounded-lg py-20 my-40 space-y-4 text-center" action="">
    <label for="name">Name :</label>
    <input id="ip1" type="text" maxlength="50">
<br>
    <label for="email">Email :</label>
    <input id="ip2" type="text" > <!-- pattern="[a-zA-Z.]+@[a-zA-Z.]+com" -->
<br><br>
   <button id="btn" class="bg-red-400 text-xl text-white rounded-lg p-2" type="submit">Submit</button>
</form>
    <script>    
    // Form Validation

    let ip1 = document.getElementById("ip1");
    let ip2 = document.getElementById("ip2");

    let btn = document.getElementById("btn");

    btn.addEventListener("click", function(event){
        let nameV = ip1.value;
        let emailV = ip2.value;
       
        if(nameV === "" || nameV.length > 50){
            alert("Please enter a valid name (max 50 characters).");
            event.preventDefault();
            return;
        }

        if(emailV === "" || !emailV.match(/[a-zA-Z.]+@[a-zA-Z.]+com/)){
            alert("Please enter a valid email address.");
            event.preventDefault();
            return;
        }
        alert("Form submitted successfully!");
    });

    </script>
</body>
</html>
